<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåæ Crop Recommendation System</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: slideIn 0.8s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin-bottom: 30px;
        color: #2e7d32;
        font-size: 28px;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(46, 125, 50, 0.1);
      }

      .form-grid {
        display: grid;
        gap: 20px;
        margin-bottom: 30px;
      }

      .input-group {
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e8f5e8;
        border-radius: 12px;
        font-size: 16px;
        font-family: inherit;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        transition: all 0.3s ease;
        outline: none;
      }

      .input-group input:focus {
        border-color: #66bb6a;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.1);
        transform: translateY(-2px);
      }

      .input-group input:valid {
        border-color: #4caf50;
      }

      .input-group input::placeholder {
        color: #81c784;
        font-weight: 500;
      }

      .input-icon {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #66bb6a;
        font-size: 18px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .input-group input:focus + .input-icon,
      .input-group input:valid + .input-icon {
        opacity: 1;
      }

      .submit-btn {
        width: 100%;
        padding: 18px 24px;
        background: linear-gradient(135deg, #2e7d32, #388e3c);
        color: white;
        font-weight: 600;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .submit-btn:hover {
        background: linear-gradient(135deg, #1b5e20, #2e7d32);
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(46, 125, 50, 0.3);
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      .features {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid rgba(46, 125, 50, 0.1);
      }

      .feature {
        text-align: center;
        opacity: 0.8;
      }

      .feature-icon {
        font-size: 24px;
        margin-bottom: 8px;
        display: block;
        color: #2e7d32;
      }

      .feature-text {
        font-size: 12px;
        color: #2e7d32;
        font-weight: 500;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #c62828;
        display: none;
      }

      .success-message {
        background: #e8f5e9;
        color: #2e7d32;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #2e7d32;
        display: none;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 25px;
        }

        .features {
          flex-direction: column;
          gap: 15px;
        }

        .feature {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
        }

        .feature-icon {
          margin-bottom: 0;
        }
      }

      /* Loading animation */
      .loading {
        pointer-events: none;
        opacity: 0.7;
      }

      .loading .submit-btn::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translateY(-50%) rotate(0deg);
        }
        100% {
          transform: translateY(-50%) rotate(360deg);
        }
      }

      /* Tooltip styles */
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 1000;
      }

      .tooltip:hover::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåæ Crop Recommendation System</h1>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form action="/predict" method="POST" id="cropForm">
        <div class="form-grid">
          <div class="input-group tooltip" data-tooltip="Nitrogen content in soil (0-200 kg/ha)">
            <input type="number" name="N" placeholder="Nitrogen (N) - kg/ha" required min="0" max="200" step="0.1" />
            <span class="input-icon">üß™</span>
          </div>

          <div class="input-group tooltip" data-tooltip="Phosphorus content in soil (0-200 kg/ha)">
            <input type="number" name="P" placeholder="Phosphorus (P) - kg/ha" required min="0" max="200" step="0.1" />
            <span class="input-icon">‚öóÔ∏è</span>
          </div>

          <div class="input-group tooltip" data-tooltip="Potassium content in soil (0-200 kg/ha)">
            <input type="number" name="K" placeholder="Potassium (K) - kg/ha" required min="0" max="200" step="0.1" />
            <span class="input-icon">üî¨</span>
          </div>

          <div class="input-group tooltip" data-tooltip="Average temperature (-50 to 100¬∞C)">
            <input type="number" name="temperature" placeholder="Temperature (¬∞C)" step="0.1" required min="-50" max="100" />
            <span class="input-icon">üå°Ô∏è</span>
          </div>

          <div class="input-group tooltip" data-tooltip="Relative humidity (0-100%)">
            <input type="number" name="humidity" placeholder="Humidity (%)" step="0.1" required min="0" max="100" />
            <span class="input-icon">üíß</span>
          </div>

          <div class="input-group tooltip" data-tooltip="Soil pH level (0-14)">
            <input type="number" name="ph" placeholder="pH Level" step="0.01" required min="0" max="14" />
            <span class="input-icon">üìä</span>
          </div>

          <div class="input-group tooltip" data-tooltip="Annual rainfall (0-1000mm)">
            <input type="number" name="rainfall" placeholder="Rainfall (mm)" step="0.1" required min="0" max="1000" />
            <span class="input-icon">üåßÔ∏è</span>
          </div>
        </div>

        <button type="submit" class="submit-btn">üåø Get Crop Recommendation</button>
      </form>

      <div class="features">
        <div class="feature">
          <span class="feature-icon">üéØ</span>
          <span class="feature-text">Accurate AI Prediction</span>
        </div>
        <div class="feature">
          <span class="feature-icon">‚ö°</span>
          <span class="feature-text">Instant Results</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üå±</span>
          <span class="feature-text">Smart Agriculture</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üìä</span>
          <span class="feature-text">Data-Driven</span>
        </div>
      </div>
    </div>

    <script>
      // Form validation and submission
      document.getElementById("cropForm").addEventListener("submit", function (e) {
        const container = document.querySelector(".container");
        const submitBtn = document.querySelector(".submit-btn");
        
        // Clear previous messages
        document.getElementById("errorMessage").style.display = "none";
        document.getElementById("successMessage").style.display = "none";
        
        // Add loading state
        container.classList.add("loading");
        submitBtn.innerHTML = "üîÑ Analyzing Soil Conditions...";
        
        // Basic client-side validation
        const inputs = document.querySelectorAll('input[type="number"]');
        let isValid = true;
        
        inputs.forEach(input => {
          const value = parseFloat(input.value);
          const min = parseFloat(input.min);
          const max = parseFloat(input.max);
          
          if (isNaN(value) || value < min || value > max) {
            isValid = false;
            input.style.borderColor = "#f44336";
          } else {
            input.style.borderColor = "#4caf50";
          }
        });
        
        if (!isValid) {
          e.preventDefault();
          container.classList.remove("loading");
          submitBtn.innerHTML = "üåø Get Crop Recommendation";
          
          const errorMsg = document.getElementById("errorMessage");
          errorMsg.textContent = "Please check all input values are within the valid ranges.";
          errorMsg.style.display = "block";
        }
      });

      // Real-time input validation
      const inputs = document.querySelectorAll('input[type="number"]');
      inputs.forEach((input) => {
        input.addEventListener("input", function () {
          const min = parseFloat(this.min);
          const max = parseFloat(this.max);
          const value = parseFloat(this.value);

          if (this.value === "") {
            this.style.borderColor = "#e8f5e8";
            this.style.boxShadow = "none";
          } else if (isNaN(value) || value < min || value > max) {
            this.style.borderColor = "#f44336";
            this.style.boxShadow = "0 0 0 3px rgba(244, 67, 54, 0.1)";
          } else {
            this.style.borderColor = "#4caf50";
            this.style.boxShadow = "0 0 0 3px rgba(76, 175, 80, 0.1)";
          }
        });

        // Focus effects
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "translateY(-2px)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "translateY(0)";
        });
      });

      // Error handling for failed requests
      window.addEventListener('load', function() {
        // Check if there's an error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
          const errorMsg = document.getElementById("errorMessage");
          errorMsg.textContent = decodeURIComponent(error);
          errorMsg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
